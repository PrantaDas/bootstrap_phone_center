<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deligate</title>
</head>
<body>
    <h2>Deligate Event</h2>
    <ul id="container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Neque, quo!</li>
        <li class="item">Iure, in?</li>
        <li class="item">Cum, autem.</li>
        <li class="item">Voluptas, reprehenderit.</li>
        <li class="item">Quisquam, vitae?</li>
    </ul>

    <script>
        const items=document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(){
                
                document.getElementById('container').removeChild(item);
            })
        }
    </script>
</body>
</html>
